<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/estilo.css">
    <title>DB-MCPP</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">BIENVENIDO</h1>

        <h2 class="mt-4">* Registro de datos para el modelo MCPP</h2>
        <form action="/guardar_datos" method="post" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="fecha" placeholder="Fecha = Año-Mes-Dia">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="hora" placeholder="Hora = 00:00:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" name="Po" placeholder="Po">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" name="T" placeholder="T">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" name="U" placeholder="U">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" name="Ff" placeholder="Ff">
                </div>
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" name="RRR" placeholder="RRR" step="1" min="0" max="1">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <h2>* Visualización de datos</h2>

        {% for precipitacion in precipitaciones %}
        <form action="/editar_dato/{{ precipitacion.fecha }}" method="post">
            <h4>Fecha</h4>
            <input type="text" class="form-control" name="fecha" value="{{ precipitacion.fecha }}">
            <h4>Hora</h4>
            <input type="text" class="form-control" name="hora" value="{{ precipitacion.hora }}">
            <h4>Po</h4>
            <input type="text" class="form-control" name="Po" value="{{ precipitacion.Po }}">
            <h4>T</h4>
            <input type="text" class="form-control" name="T" value="{{ precipitacion.T }}">
            <h4>U</h4>
            <input type="text" class="form-control" name="U" value="{{ precipitacion.U }}">
            <h4>Ff</h4>
            <input type="text" class="form-control" name="Ff" value="{{ precipitacion.Ff }}">
            <h4>RRR</h4>
            <input type="number" class="form-control" name="RRR" value="{{ precipitacion.RRR }}">
            <br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <br>
            <a href="{{ url_for('eliminar', fecha_Precipitacion=precipitacion.fecha) }}" onclick="return confirm('¿Está seguro de eliminar el registro con la fecha {{ precipitacion.fecha }}? ')" class="btn btn-danger mt-2">Eliminar registro de la DB</a>
            <hr>
        </form>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
